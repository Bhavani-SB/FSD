<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <!-- Bootstrap alert for displaying messages -->
        {% if messages %}
            <div class="col-md-8 mx-auto">
                {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        
        <!-- Looping through the available doctors and displaying appointment form -->
        {% for doctor in doctors %}
            <div class="card mb-3">
                <div class="card-body">
                    <h3>{{ doctor.doc_name }}</h3>
                    <p><strong>Specialty:</strong> {{ doctor.doc_spec }}</p>
                    
                    <!-- Form for booking appointment -->
                    <form class="col-6 card p-3 mx-auto mt-3 shadow-lg" action="{% url 'mainn' %}" method="post"> <!-- Ensure 'mainn' URL exists -->
                        {% csrf_token %}
                        
                        <!-- Hidden input for doctor name -->
                        <input type="hidden" name="doctor_name" value="{{ doctor.doc_name }}">

                        <!-- Name field -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
                        </div>

                        <!-- Age field -->
                        <div class="mb-3">
                            <label for="age" class="form-label">Age:</label>
                            <input type="number" id="age" name="age" class="form-control" placeholder="Enter your age" required>
                        </div>

                        <!-- Reason field -->
                        <div class="mb-3">
                            <label for="reason" class="form-label">Reason:</label>
                            <input type="text" id="reason" name="reason" class="form-control" placeholder="Reason for appointment" required>
                        </div>

                        <!-- Phone number field -->
                        <div class="mb-3">
                            <label for="number" class="form-label">Phone number:</label>
                            <input type="tel" id="number" name="number" class="form-control" placeholder="Enter your phone number" required>
                        </div>

                        <!-- Submit button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
