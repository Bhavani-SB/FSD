{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                  <img src="{% static 'icon.jpg' %}" alt="" width="100" height="100">
                </a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0" style="padding-right: 45%;">
                <li><a href="{% url 'index' %}" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="{% url 'about' %}" class="nav-link px-2">About</a></li>
            </ul>

           
        </header>
    </div>

    <!-- Doctors List in a Grid (3 per row) -->
    <div class="container mt-4">
        <div class="row">
            {% for doctor in doctors %}
                <div class="col-md-4 mb-4">
                    <div class="card" style="width: 18rem;">
                      <img src="{{ doctor.doc_img.url }}" class="card-img-top" alt="Doctor Image" style="width: 18rem; height: 18rem; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title">{{ doctor.doc_name }}</h5>
                            <p class="card-text">{{ doctor.doc_spec }}</p>
                            <a href="{% url 'mainn' %}?doctor_name={{ doctor.doc_name }}" class="btn btn-primary">Book Appointment</a>
                        </div>
                    </div>
                </div>

                <!-- Start a new row after every 3 doctors -->
                {% if forloop.counter|divisibleby:3 %}
                    </div><div class="row">
                {% endif %}
            {% endfor %}
        </div>
    </div>

    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="{% url 'index' %}" class="nav-link px-2 text-body-secondary">Home</a></li>
                <li class="nav-item"><a href="{% url 'about' %}" class="nav-link px-2 text-body-secondary">About</a></li>
            </ul>
            <p class="text-center text-body-secondary">&copy; 2024 Company, Inc</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
